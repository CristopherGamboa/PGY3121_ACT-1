                        <form action="http://www.colex.cl/duoc/cargaData.php" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>

                            <div class="mb-3">

                                <input type="email" class="form-control" id="correo"
                                    aria-describedby="emailHelp" name="correo" required>
                            </div>
                            <div class="row">
                                <div class="form-check col-md-6 py-3 ps-5">
                                    <input class="form-check-input" type="radio" name="identificacion"
                                        id="" checked>
                                    <label class="form-check-label" for="identificacion">
                                        RUT
                                    </label>
                                </div>
                                <div class="form-check col-md-6 py-3">
                                    <input class="form-check-input" type="radio" name="identificacion"
                                        id="identificacion1">
                                    <label class="form-check-label" for="identificacion">
                                        Pasaporte
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="documento" placeholder="Ingrese RUT o Pasaporte aquí"
                                    name="documento" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Número de teléfono (opcional)</label>
                                <input type="number" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <select name="ciudad" id="ciudad" class="form-select mb-3" required>
                                <option disabled selected>Seleccione una ciudad</option>
                                <option value="San Antonio">San Antonio</option>
                                <option value="Melipilla">Melipilla</option>
                                <option value="Santiago">Santiago</option>
                                <option value="Valparaíso">Valparaíso</option>
                                <option value="Calama">Calama</option>
                            </select>

                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label">Comentario</label>
                                <textarea class="form-control" id="comentario" name="comentario"
                                    placeholder="Escriba su mensaje aquí" required rows="10"></textarea>
                            </div>

                            <input type="hidden" id="url" name="url" value="google.cl" /><br />

                            <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
                            <button type="reset" class="btn btn-primary ms-4">Limpiar campos</button>
                        </form>
